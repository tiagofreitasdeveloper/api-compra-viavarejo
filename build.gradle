buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		
		mavenCentral();
		
	}
	
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.13.RELEASE")
	}
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin : 'eclipse'
apply plugin: 'org.springframework.boot'

compileJava {
  sourceCompatibility = '1.8'
}

repositories {

	mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.13.RELEASE'
    
    // https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.4'
    
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-feign
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign', version: '1.4.4.RELEASE'
	
    
}
